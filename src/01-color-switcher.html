<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        margin-right: 10px;
      }

      button:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <button type="button" data-start id="startButton">Start</button>
    <button type="button" data-stop id="stopButton" disabled>Stop</button>

    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
